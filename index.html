<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-box material="color: yellow" gps-entity-place="latitude: -37.905267; longitude:145.007259"/>
    <a-box material="color: red" gps-entity-place="latitude: -37.903286; longitude:145.007216"/>
    <a-box material="color: blue" gps-entity-place="latitude: -37.9044887; longitude:145.005480"/>
    <a-box material="color: green" gps-entity-place="latitude: -37.904421; longitude:145.008744"/>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
